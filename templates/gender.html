<!DOCTYPE html>
<html>
<head>
    <title>Age Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
       body {
          background: black;
          font-family: Arial, sans-serif;
          color: #fff;
          margin: 0;
          padding: 0;
       }

       .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 50px 20px;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
       }

       .image {
          width: 300px;
          height: 200px;
          margin: 20px;
          overflow: hidden;
          border-radius: 5px;
       }

       .image img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          transition: transform .2s ease-in-out;
       }

       .image:hover img {
          transform: scale(1.1);
       }

       .title {
          text-align: center;
          font-size: 36px;
          margin-bottom: 50px;
          width: 100%;
          text-shadow: 2px 2px #000;
       }

       .subtitle {
          text-align: center;
          font-size: 24px;
          margin-bottom: 20px;
          width: 100%;
       }

       .text {
          text-align: justify;
          font-size: 18px;
          line-height: 1.5;
          margin-bottom: 50px;
          width: 100%;
       }

       .carousel-item {
  text-align: center;
  height: 300px; /* set a fixed height */
}

.carousel-item img {
  max-width: 100%; /* set max width to prevent stretching */
  max-height: 100%; /* set max height to prevent stretching */
  object-fit: contain; /* fit the image within the dimensions of the carousel item */
}
.title {
  font-weight: bold;
  font-size: 36px;
  text-align: center;
  white-space: nowrap;
  overflow: hidden;
}

.typewriter {
  display: inline-block;
  overflow: hidden;
  animation: typing 4s steps(30) forwards;
}

.typewriter::after {
  content: "|";
  display: inline-block;
  width: 0px;
  animation: blink 5s infinite;
}

@keyframes typing {
  from {
    width: 0;
  }
  to {
    width: 100%;
  }
}

@keyframes blink {
  from,
  to {
    border-color: transparent;
  }
  50% {
    border-color: white;
  }
}
       .download-btn {
          text-align: center;
          margin-top: 50px;
       }
    </style>
</head>
<body>
<a href="/home" class="btn btn-primary btn-sm" style="position: absolute; top: 20px; left: 20px;">Home</a>
<a href='/form' class="btn btn-primary btn-sm" style="position: absolute; top: 20px; right: 20px;">Form</a>

   <h1 class="title">
  <span class="typewriter">DATA ANALYTICS GENDER :</span>
</h1>

     <br>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../static/Gender/bar.jpg" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../static/Gender/box.jpg" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../static/Gender/hist.jpg" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../static/Gender/pie.jpg" alt="Image 4">
            </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="download-btn">
    <a href="/download_pdf" class="btn btn-lg btn-primary">Download</a>
</div>
    </div>
</body>
</html>
